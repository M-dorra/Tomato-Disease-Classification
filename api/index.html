<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tomato Leaf Disease Detector ðŸŒ¿</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dff9fb, #60a3bc);
      color: #222;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #16a085;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s ease;
      max-width: 300px;
      width: 100%;
    }
    input[type="file"]:hover {
      border-color: #16a085;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #16a085;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(22, 160, 133, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
      width: 100%;
    }
    button:hover {
      background-color: #138d75;
      box-shadow: 0 8px 16px rgba(19, 141, 117, 0.6);
    }

    img#preview {
      margin-top: 30px;
      max-width: 320px;
      max-height: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      object-fit: contain;
      display: none;
    }

    .result {
      margin-top: 30px;
      max-width: 320px;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-size: 20px;
      font-weight: 600;
      color: #34495e;
      min-height: 70px;
    }
  </style>
</head>
<body>
  <h1>Tomato Leaf Disease Detector ðŸŒ¿</h1>

<input type="file" id="fileInput" accept="image/*" capture="environment" />


  <button onclick="uploadImage()">Predict</button>

  <img id="preview" alt="Image preview" />

  <div class="result" id="result"></div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) {
        alert('Please select an image first!');
        return;
      }

      // Show image preview
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById('preview');
        img.src = e.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('http://localhost:8000/predict', {
          method: 'POST',
          body: formData,
        });
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        console.log('Prediction response:', data);
        document.getElementById('result').innerHTML = `
          <div>Prediction: <span style="color:#16a085;">${data.class}</span></div>
          <div>Confidence: <span style="color:#2980b9;">${(data.confidence * 100).toFixed(2)}%</span></div>
        `;
      } catch (error) {
        console.error('Error during prediction:', error);
        document.getElementById('result').textContent = 'Prediction failed. See console for details.';
      }
    }
  </script>
</body>
</html>
